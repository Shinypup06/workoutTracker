<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="taskbar.css">

</head>
<body>
      
<!-- Start navbar -->
    <div>
        <ul class="navbar">
  
          <li class="div1"><a href = index.html class="barButton">Homepage</a></li>

          <li class="div3"><a href = workoutLog.html class = "barButton"> Workout Log</a></li>
          <li class="div4"><a href = tips.html class="barButton">Workout Links</a></li>
          <li class="div5"><a href = chatbot.html class="barButton">PotatoBot</a></li>
      
        </ul>
        <a href="homepage.html"><img class="potato" src="Images/mascot.png" style="width:80px; height:73px;"></a>
      </div>
<!-- end navbar -->

    
    <h2 class = welcome>Welcome back!</h2>

    <div id="bgbox">
        <div id="streakCalendarBox">
            <h2 class = word>Weekly Workout Streak</h2>
            <img src="Images/Days.png">
            <ul id="streakCalendar" class = images>
                <li class="streakList"><img src="Images/streakNone.png" id="0"></li>
                <li class="streakList"><img src="Images/streakNone.png" id="1"></li>
                <li class="streakList"><img src="Images/streakNone.png" id="2"></li>
                <li class="streakList"><img src="Images/streakNone.png" id="3"></li>
                <li class="streakList"><img src="Images/streakNone.png" id="4"></li>
                <li class="streakList"><img src="Images/streakNone.png" id="5"></li>
                <li class="streakList"><img src="Images/streakNone.png" id="6"></li>
            </ul>
        </div>
    
    <h3 id="dayCounter" class = word>You've worked out for 0 0f 7 days this week!</h3>
    <a href="workoutLog.html">
        <!-- TODO: this is not actually supposed to call the logged function until you actually finish logging the workout -->
        <button type="button" onclick="logged()" class = button>Log Today's Workout</button>
    </a>
    </div>



    <div class="blue-box">Goals</div>

    <div id="chat-window">
        <div class="main-title">Set your Fitness Goals!</div>
        <div id="chat-messages"></div>
        <form id="chat-form">
          <input
            type="text"
            id="chat-input"
            autocomplete="off"
            placeholder="Make a goal!"
            required
          />
          <button type="submit">Set</button>
        </form>
      </div>




    
    <script src="streakCalendar.js"></script>
</body>
</html>
