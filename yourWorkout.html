<!DOCTYPE html>
<html>
<head>
    <title>Your Workout</title>
    <link rel="stylesheet" href="yourWorkout.css">
</head>
<body>

    <div> What area will you be focusing on? <input type = "test" id = "dataID" placeholder = "Enter Data"></div>
    <button onclick = "saveData()">Save Data</button>
    

    <p>Chosen Focus: <span id = "savedData"></span></p>

    <script>
        function saveData(){
        var savedWorkoutType = document.getElementById("dataID").value;
        localStorage.setItem("workout", savedWorkoutType);
        console.log(localStorage.getItem("workout"));
    }
        window.onload = function(){
            var savedData = localStorage.getItem("workout");
            if(savedData){
                document.getElementById("savedData").textContent = savedData;
                
            }
        };
        
    </script>
</body>
</html>
